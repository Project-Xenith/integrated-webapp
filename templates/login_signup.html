<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_styles.css') }}">

</head>

<body>
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <form action="/signup" method="post">
                        <div class="form sign-up">
                            <div class="input-group">
                                <i class='bx bxs-user'></i>
                                <input type="text" name="username" name="username" placeholder="Username">
                            </div>
                            <div class="input-group">
                                <i class='bx bx-mail-send'></i>
                                <input type="email" name="email" placeholder="Email">
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" name="confirm password" placeholder="Confirm password">
                            </div>
                            <button>Sign up</button>
                            <p>
                                <span>Already have an account?</span>
                                <b onclick="toggle()" class="pointer">Sign in here</b>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END SIGN UP -->

            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">

                    <div class="form-wrapper align-items-center">
                        <form action="/login" method="post">
                            <div class="form sign-in">
                                <div class="input-group">
                                    <i class='bx bxs-user'></i>
                                    <input type="text" name="username" placeholder="username">
                                </div>
                                <div class="input-group">
                                    <i class='bx bxs-lock-alt'></i>
                                    <input type="password" name="password" placeholder="password">
                                </div>
                                <button type="submit">Sign in</button>
                                <p><b>Forgot password?</b></p>
                                <p>
                                    <span>Don't have an account?</span>
                                    <b onclick="toggle()" class="pointer">Sign up here</b>
                                </p>
                            </div>
                        </form>
                    </div>

                <div class="form-wrapper">
                    <!-- Additional content if needed -->
                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->

        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>Welcome</h2>
                    <!-- Additional content if needed -->
                </div>
                <div class="img sign-in">
                    <!-- Image content if needed -->
                </div>
            </div>
            <!-- END SIGN IN CONTENT -->

            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up">
                    <!-- Image content if needed -->
                </div>
                <div class="text sign-up">
                    <h2>Join with us</h2>
                    <!-- Additional content if needed -->
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>

    <script src="{{ url_for('static', filename='javascript/login.js') }}"></script>

</body>

</html>
